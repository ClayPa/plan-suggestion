<!-- START: LMS Hosting Selector Tool -->
<style>
  .lms-tool-container {
    background: #f9fafb;
    border: 1px solid #e2e8f0;
    padding: 24px;
    border-radius: 12px;
    max-width: 960px;
    margin: 0 auto;
    font-family: Arial, sans-serif;
  }

  .lms-tool-container h2 {
    font-size: 1.5rem;
    margin-bottom: 16px;
    color: #111827;
  }

  .form-row {
    display: flex;
    flex-wrap: wrap;
    gap: 16px;
    margin-bottom: 20px;
  }

  .form-group {
    flex: 1 1 200px;
    min-width: 220px;
  }

  .form-group label {
    display: block;
    margin-bottom: 6px;
    font-weight: bold;
    color: #374151;
  }

  .form-group select {
    width: 100%;
    padding: 8px;
    border-radius: 8px;
    border: 1px solid #cbd5e1;
    font-size: 0.95rem;
  }

  #recommendation {
    background-color: #ffffff;
    border-left: 4px solid #3b82f6;
    padding: 16px;
    margin-top: 20px;
    border-radius: 6px;
    color: #1f2937;
  }

  .explore-btn {
    display: inline-block;
    margin-top: 12px;
    background-color: #3b82f6;
    color: #ffffff;
    padding: 10px 18px;
    border-radius: 6px;
    text-decoration: none;
    font-weight: bold;
    transition: background-color 0.3s ease;
  }

  .explore-btn:hover {
    background-color: #2563eb;
  }

  @media (max-width: 768px) {
    .form-row {
      flex-direction: column;
    }
  }
</style>

<div class="lms-tool-container">
  <h2>üîç Find the Best LMS Hosting for Your Needs</h2>
  <form id="lmsForm" onsubmit="event.preventDefault(); getHostingRecommendation();">
    <div class="form-row">
      <div class="form-group">
        <label for="students">Expected Student Load</label>
        <select id="students">
          <option value="">Select...</option>
          <option value="small">Less than 100</option>
          <option value="medium">100‚Äì1000</option>
          <option value="large">1000+</option>
        </select>
      </div>

      <div class="form-group">
        <label for="techComfort">Your Technical Experience</label>
        <select id="techComfort">
          <option value="">Select...</option>
          <option value="beginner">Beginner ‚Äì I prefer things simple</option>
          <option value="intermediate">Intermediate ‚Äì I‚Äôm okay managing a few things</option>
          <option value="advanced">Advanced ‚Äì I‚Äôm comfortable with server tools</option>
        </select>
      </div>

      <div class="form-group">
        <label for="contentType">Course Type</label>
        <select id="contentType">
          <option value="">Select...</option>
          <option value="basic">Text-based / Quizzes</option>
          <option value="multimedia">Videos / Presentations</option>
          <option value="interactive">Live classes / Real-time features</option>
        </select>
      </div>

      <div class="form-group">
        <label for="location">Where Are Most of Your Students Located?</label>
        <select id="location">
          <option value="">Select...</option>
          <option value="global">Global</option>
          <option value="usa">USA / North America</option>
          <option value="india">India / Asia</option>
          <option value="europe">Europe / UK</option>
        </select>
      </div>
    </div>

    <button type="submit" class="explore-btn">Get Hosting Suggestion</button>
  </form>

  <div id="recommendation"></div>
</div>

<script>
  function getHostingRecommendation() {
    const students = document.getElementById("students").value;
    const techComfort = document.getElementById("techComfort").value;
    const contentType = document.getElementById("contentType").value;
    const location = document.getElementById("location").value;

    let resultText = "";
    let link = "#";

    if (students === "small" && techComfort === "beginner") {
      resultText = "You may benefit from an easy-to-use hosting environment that's budget-friendly and optimized for smaller platforms. Consider shared hosting.";
      link = "https://www.accuwebhosting.com/web-hosting/linux";
    } else if (students === "medium" && techComfort !== "advanced" && contentType !== "interactive") {
      resultText = "A Virtual Private Server (VPS) offers the right balance of control, power, and scalability for a growing e-learning platform.";
      link = "https://www.accuwebhosting.com/vps-hosting";
    } else if (techComfort === "advanced" || students === "large" || contentType === "interactive") {
      resultText = "For large-scale or real-time courses, a dedicated server will give you the performance, security, and flexibility you need.";
      link = "https://www.accuwebhosting.com/dedicated-servers";
    } else {
      resultText = "If you‚Äôre running your course through WordPress (using LearnDash or similar), WordPress Hosting will offer the easiest setup.";
      link = "https://www.accuwebhosting.com/web-hosting/wordpress";
    }

    document.getElementById("recommendation").innerHTML = `
      <p>${resultText}</p>
      <a href="${link}" target="_blank" class="explore-btn">Explore Plans</a>
    `;
  }
</script>
<!-- END: LMS Hosting Selector Tool -->

<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Find the Right LMS Hosting</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f4f4f4;
            padding: 20px;
            margin: 0;
        }
        .container {
            max-width: 800px;
            margin: auto;
            background-color: white;
            padding: 20px 30px; /* Increased horizontal padding */
            border-radius: 8px;
            box-shadow: 0 4px 10px rgba(0, 0, 0, 0.1);
        }
        h1 {
            text-align: center;
            color: #333;
            margin-bottom: 30px; /* Added space below heading */
        }
        .form-group {
            margin-bottom: 20px;
        }
        label {
            display: block;
            margin-bottom: 8px;
            font-weight: bold;
            color: #555; /* Slightly softer label color */
        }
        select, input[type="number"] {
            width: 100%;
            padding: 10px 12px; /* Adjusted padding */
            font-size: 16px;
            border: 1px solid #ccc;
            border-radius: 4px;
            box-sizing: border-box; /* Include padding in width */
        }
        .button { /* Style for the main submit button */
            background-color: #02043e;
            color: white;
            border: none;
            padding: 12px 20px;
            cursor: pointer;
            font-size: 16px;
            font-weight: bold; /* Make text bold */
            border-radius: 4px;
            width: 100%;
            margin-top: 10px;
            text-align: center;
            text-decoration: none;
            display: block;
             transition: background-color 0.2s ease;
        }
        .button:hover {
            background-color: #01022a;
        }
        .results {
            display: none; /* Initially hidden */
            margin-top: 30px; /* More space above results */
        }
        .result-box {
            background-color: #f9f9f9; /* Slightly different background */
            padding: 25px;
            border-radius: 8px;
            border: 1px solid #e0e0e0; /* Subtle border */
            margin-top: 20px;
        }
        .result-box h2 {
            margin-top: 0;
            margin-bottom: 15px;
            color: #333;
            font-size: 1.4em;
        }
         .result-box h4 { /* Style for the subheading */
            margin-top: 25px;
            margin-bottom: 15px;
            color: #444;
            font-size: 1.15em;
            border-bottom: 1px solid #ddd; /* Underline for emphasis */
            padding-bottom: 5px;
        }
         /* --- UPDATED UL/LI STYLING FOR STRUCTURE --- */
        .result-box ul {
            list-style: none;
            padding: 0;
            margin: 0;
        }
        .result-box ul li {
            display: flex;              /* Enable Flexbox */
            justify-content: space-between; /* Push items apart */
            align-items: center;      /* Vertically center items */
            margin-bottom: 10px;      /* Space below each item */
            padding: 12px 0;       /* Padding top/bottom */
            border-bottom: 1px solid #eee; /* Separator line */
            flex-wrap: wrap;          /* Allow wrapping on small screens */
            gap: 10px;                /* Gap between items if they wrap */
        }
        .result-box ul li:last-child {
            border-bottom: none;      /* No line after the last item */
        }
        .result-box ul li strong {    /* Style for the plan name */
            flex-basis: 60%;          /* Suggest initial width */
            flex-grow: 1;             /* Allow it to grow */
            margin-right: 15px;       /* Space between name and button */
            color: #333;
            font-size: 1em;          /* Adjust font size as needed */
            line-height: 1.4;
        }
         /* --- NEW CLASS FOR PLAN BUTTONS --- */
        .plan-button {
            display: inline-block;
            background-color: #02043e; /* Match main button color */
            color: white !important;
            padding: 8px 16px;        /* Button padding */
            border-radius: 4px;
            text-decoration: none;
            font-size: 0.9em;
            font-weight: bold;
            text-align: center;
            cursor: pointer;
            border: none;
            white-space: nowrap;      /* Prevent text wrapping */
            transition: background-color 0.2s ease;
            flex-shrink: 0;           /* Prevent button from shrinking */
        }
        .plan-button:hover {
             background-color: #01022a;
             color: white !important;
        }
        /* --- END NEW BUTTON CLASS --- */

        .highlight { /* For the main recommendation type */
            font-weight: bold;
            color: #02043e; /* Match button color */
            font-size: 1.1em; /* Make it slightly larger */
        }

         /* Style for the final note */
         .disclaimer-note {
            margin-top: 25px;
            padding-top: 15px;
            border-top: 1px solid #eee;
            color: #666;
            font-size: 0.9em;
            line-height: 1.5;
         }

    </style>
</head>
<body>

<div class="container">
    <h1>Find the Right LMS Hosting</h1>
    <form id="lmsForm">
        <div class="form-group">
            <label for="students">Number of Students:</label>
            <select id="students" required>
                <option value="">Select...</option>
                <option value="1-25">1-25</option>
                <option value="26-50">26-50</option>
                <option value="51-200">51-200</option>
                <option value="201-500">201-500</option>
                <option value="501-1000">501-1000</option>
                <option value="1000+">1000+</option>
            </select>
        </div>

        <div class="form-group">
            <label for="budget">Budget (per month in $):</label>
            <select id="budget" required>
                <option value="">Select...</option>
                <option value="0-25">$0 - $25</option>
                <option value="26-50">$26 - $50</option>
                <option value="51-100">$51 - $100</option>
                <option value="101-200">$101 - $200</option>
                <option value="201+">$201+</option>
            </select>
        </div>

        <div class="form-group">
            <label for="bandwidth">Bandwidth Usage:</label>
            <select id="bandwidth" required>
                <option value="">Select...</option>
                <option value="low">Low</option>
                <option value="medium">Medium</option>
                <option value="high">High</option>
            </select>
        </div>

        <div class="form-group">
            <label for="storage">Storage Requirement (in GB):</label>
            <select id="storage" required>
                <option value="">Select...</option>
                <option value="10">10 GB</option>
                <option value="25">25 GB</option>
                <option value="50">50 GB</option>
                <option value="75">75 GB</option>
                <option value="100">100 GB</option>
                <option value="150+">150 GB+</option>
            </select>
        </div>

        <button type="submit" class="button">Get Hosting Solution</button>
    </form>

    <div class="results" id="results">
        <div class="result-box">
            <h2>Recommended Hosting Solution:</h2>
            <div id="hostingRecommendation" style="margin-bottom: 15px;"></div> {/* Added margin below recommendation type */}
            <div id="planDetails"></div> {/* Rationale and plan list will go here */}
        </div>
    </div>
</div>

<script>
document.getElementById("lmsForm").addEventListener("submit", function(event) {
    event.preventDefault();

    const studentsVal = document.getElementById("students").value;
    const budgetVal = document.getElementById("budget").value;
    const bandwidthVal = document.getElementById("bandwidth").value;
    const storageVal = document.getElementById("storage").value;

    if (!studentsVal || !budgetVal || !bandwidthVal || !storageVal) {
        alert("Please select an option for all fields.");
        return;
    }

    // --- RESTORED DETAILED PLANS OBJECT ---
     const plans = {
         shared: {
             low: { name: "Shared Hosting - GoSolo++ / Premium++", link: "https://www.accuwebhosting.com/web-hosting/linux" },
             high: { name: "Shared Hosting - Enterprise Pro++", link: "https://www.accuwebhosting.com/web-hosting/linux" }
         },
         wordpress: {
             low: { name: "WordPress Hosting - Startup++", link: "https://www.accuwebhosting.com/web-hosting/wordpress"},
             mid: { name: "WordPress Hosting - Professional++", link: "https://www.accuwebhosting.com/web-hosting/wordpress"},
             high: { name: "WordPress Hosting - Advanced++", link: "https://www.accuwebhosting.com/web-hosting/wordpress"}
         },
         vps: {
             low: { name: "VPS Hosting - VPS Lite++", link: "https://www.accuwebhosting.com/vps-hosting/linux" },
             mid: { name: "VPS Hosting - VPS Premium++ / Elite++", link: "https://www.accuwebhosting.com/vps-hosting/linux" },
             high: { name: "VPS Hosting - VPS Exclusive++", link: "https://www.accuwebhosting.com/vps-hosting/linux" }
         },
         dedicated: {
             standard: { name: "Dedicated Hosting - Classic Series", link: "https://www.accuwebhosting.com/dedicated-servers" },
             ha: { name: "High Availability Servers", link: "https://www.accuwebhosting.com/dedicated-servers" }
         }
     };
    // --- END RESTORED PLANS ---

    let recommendedType = "Shared Hosting";
    let recommendedPlans = []; // Array to hold suggested plan objects
    let rationale = "";

    // --- Conversion to levels (same as before) ---
    let studentLevel = 1;
    if (["26-50"].includes(studentsVal)) studentLevel = 1;
    else if (["51-200"].includes(studentsVal)) studentLevel = 2;
    else if (["201-500"].includes(studentsVal)) studentLevel = 3;
    else if (["501-1000"].includes(studentsVal)) studentLevel = 4;
    else if (["1000+"].includes(studentsVal)) studentLevel = 5;

    let budgetLevel = 1;
    if (["26-50"].includes(budgetVal)) budgetLevel = 2;
    else if (["51-100"].includes(budgetVal)) budgetLevel = 3;
    else if (["101-200"].includes(budgetVal)) budgetLevel = 4;
    else if (["201+"].includes(budgetVal)) budgetLevel = 5;

    let bandwidthLevel = 1;
    if (bandwidthVal === "medium") bandwidthLevel = 2;
    else if (bandwidthVal === "high") bandwidthLevel = 3;

    let storageLevel = 1;
    if (["10", "25"].includes(storageVal)) storageLevel = 1;
    else if (storageVal === "50") storageLevel = 2;
    else if (storageVal === "75") storageLevel = 3;
    else if (storageVal === "100") storageLevel = 4;
    else if (storageVal === "150+") storageLevel = 5;

    // --- Decision Tree (RESTORED logic to populate recommendedPlans) ---
     if (studentLevel >= 5 || (studentLevel >= 4 && (bandwidthLevel >= 3 || storageLevel >= 4)) || budgetLevel >= 5 || (bandwidthLevel >= 3 && storageLevel >= 5)) {
         recommendedType = "Dedicated Hosting";
         recommendedPlans.push(plans.dedicated.standard); // Add specific plan objects
         rationale = "Your requirements (high student count, significant bandwidth/storage, or high budget) suggest a dedicated environment offers the best performance, control, and reliability.";
          if (budgetLevel === 5 && studentLevel >=4) {
              recommendedPlans.push(plans.dedicated.ha);
          }
          if (budgetLevel < 5 && studentLevel >= 5) {
              rationale += " Consider discussing specific needs with the provider as dedicated costs vary significantly."
          }

     } else if (studentLevel >= 2 || budgetLevel >= 3 || bandwidthLevel >= 2 || storageLevel >= 2) {
          recommendedType = "VPS Hosting";
          rationale = "VPS offers a good balance of performance, scalability, and cost for moderate to growing LMS needs, providing more resources than shared hosting.";
          let vpsScore = studentLevel + budgetLevel + bandwidthLevel + storageLevel;

          if (vpsScore <= 9) {
              recommendedPlans.push(plans.vps.low);
              if (budgetLevel >= 3 || vpsScore >= 7) recommendedPlans.push(plans.vps.mid);
          } else if (vpsScore <= 13) {
              recommendedPlans.push(plans.vps.mid);
               if (budgetLevel >= 4 || vpsScore >= 11) recommendedPlans.push(plans.vps.high);
          } else {
              recommendedPlans.push(plans.vps.high);
              if (budgetLevel < 4) rationale += " Note: High-end VPS might exceed the lower end of your selected budget range."
          }

          if (budgetLevel >= 2 && studentLevel <= 3 && vpsScore <= 11) recommendedPlans.push(plans.wordpress.mid);
          if (budgetLevel >= 3 && studentLevel >= 2 && vpsScore >= 9) recommendedPlans.push(plans.wordpress.high);

     } else {
         recommendedType = "Shared Hosting";
         rationale = "Shared hosting is the most economical option, suitable for starting out, smaller student numbers, and lower resource demands.";
         recommendedPlans.push(plans.shared.low);
         if (budgetLevel >= 2 || storageLevel >= 2 || bandwidthLevel >=2) {
              recommendedPlans.push(plans.shared.high);
         }
         if (budgetLevel >= 1) {
              recommendedPlans.push(plans.wordpress.low);
         }
     }

    // --- Filter Duplicates (RESTORED) ---
    recommendedPlans = recommendedPlans.filter((plan, index, self) =>
        index === self.findIndex((p) => p.name === plan.name)
    );

    // --- 4. Display Results (UPDATED for List structure) ---
    document.getElementById("hostingRecommendation").innerHTML = `<span class='highlight'>${recommendedType}</span>`;

    // Build the HTML for the plan details section
    let planDetailsHTML = `<p>${rationale}</p>`; // Start with the rationale paragraph

    if (recommendedPlans.length > 0) {
        planDetailsHTML += `<h4>Recommended Plan Types:</h4><ul>`; // Add heading and start list
        recommendedPlans.forEach(plan => {
            // Use the new .plan-button class for styling
            planDetailsHTML += `
                <li>
                    <strong>${plan.name}</strong>
                    <a href="${plan.link}" target="_blank" class="plan-button">View Plan</a>
                </li>`;
        });
        planDetailsHTML += `</ul>`; // Close the list
    } else {
        // Fallback message if no specific plans were added (shouldn't normally happen with current logic)
        planDetailsHTML += "<p>Based on your selection, the recommended hosting type is shown above. Please browse the provider's site for specific plans.</p>";
    }

    // Add the disclaimer note at the end
    planDetailsHTML += `<p class="disclaimer-note"><small><em>Note: These are general recommendations based on typical needs. Always verify plan specifics (CPU, RAM, Storage IOPS, Bandwidth policies, concurrent user limits if specified) directly with the hosting provider to ensure they precisely meet your LMS requirements. Prices and plan details can change. Current Date: ${new Date().toLocaleDateString()}.</em></small></p>`;

    document.getElementById("planDetails").innerHTML = planDetailsHTML;
    document.getElementById("results").style.display = "block";

    document.getElementById("results").scrollIntoView({ behavior: 'smooth', block: 'start' });
});
</script>

</body>
</html>

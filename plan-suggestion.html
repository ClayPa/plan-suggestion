<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Find the Right LMS Hosting</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f4f4f4;
            padding: 20px;
            margin: 0;
        }
        .container {
            max-width: 800px;
            margin: auto;
            background-color: white;
            padding: 20px;
            border-radius: 8px;
            box-shadow: 0 4px 10px rgba(0, 0, 0, 0.1);
        }
        h1 {
            text-align: center;
            color: #333;
        }
        .form-group {
            margin-bottom: 20px;
        }
        label {
            display: block;
            margin-bottom: 8px;
            font-weight: bold;
        }
        select, input[type="number"] {
            width: 100%;
            padding: 10px;
            font-size: 16px;
            border: 1px solid #ccc;
            border-radius: 4px;
        }
        .button { /* Style for the main submit button */
            background-color: #02043e;
            color: white;
            border: none;
            padding: 12px 20px;
            cursor: pointer;
            font-size: 16px;
            border-radius: 4px;
            width: 100%;
            margin-top: 10px;
            text-align: center; /* Ensure text is centered */
            text-decoration: none; /* Remove underline if used as link */
            display: block; /* Make it block level */
        }
        .button:hover {
            background-color: #01022a; /* Slightly darker blue on hover */
        }
        .results {
            display: none;
            margin-top: 20px;
        }
        .result-box {
            background-color: #f1f1f1;
            padding: 20px;
            border-radius: 8px;
            box-shadow: 0 4px 10px rgba(0, 0, 0, 0.1);
            margin-top: 20px;
        }
        .result-box h2 {
            margin-top: 0;
            color: #333;
        }
        .result-box ul { /* Kept in case you revert later */
            list-style: none;
            padding: 0;
        }
        .result-box ul li { /* Kept in case you revert later */
            margin: 12px 0; /* Adjusted margin */
            color: #555;
            line-height: 1.5; /* Improve readability */
        }
        .highlight {
            font-weight: bold;
            color: #1E90FF; /* Bright blue */
        }
        /* --- NEW CSS FOR THE LMS BUTTON --- */
        .lms-btn {
            display: inline-block; /* Allows padding and keeps it inline */
            margin-top: 15px; /* Space above the button */
            background-color: #02043e; /* Match main button color */
            color: white !important; /* Ensure white text, override potential link colors */
            padding: 10px 18px;
            border-radius: 4px;
            text-decoration: none; /* Remove underline from link */
            font-size: 1em; /* Match base font size or adjust as needed */
            text-align: center;
            cursor: pointer;
            border: none;
            transition: background-color 0.2s ease; /* Smooth hover effect */
        }
        .lms-btn:hover {
             background-color: #01022a; /* Darken slightly on hover */
             color: white !important; /* Keep text white on hover */
        }
        /* --- END NEW CSS --- */

         /* Style for the final note */
         .disclaimer-note {
            margin-top: 20px; /* Add space above the note */
         }

    </style>
</head>
<body>

<div class="container">
    <h1>Find the Right LMS Hosting</h1>
    <form id="lmsForm">
        <div class="form-group">
            <label for="students">Number of Students:</label>
            <select id="students" required>
                <option value="">Select...</option>
                <option value="1-25">1-25</option>
                <option value="26-50">26-50</option>
                <option value="51-200">51-200</option>
                <option value="201-500">201-500</option>
                <option value="501-1000">501-1000</option>
                <option value="1000+">1000+</option>
            </select>
        </div>

        <div class="form-group">
            <label for="budget">Budget (per month in $):</label>
            <select id="budget" required>
                <option value="">Select...</option>
                <option value="0-25">$0 - $25</option>
                <option value="26-50">$26 - $50</option>
                <option value="51-100">$51 - $100</option>
                <option value="101-200">$101 - $200</option>
                <option value="201+">$201+</option>
            </select>
        </div>

        <div class="form-group">
            <label for="bandwidth">Bandwidth Usage:</label>
            <select id="bandwidth" required>
                <option value="">Select...</option>
                <option value="low">Low</option>
                <option value="medium">Medium</option>
                <option value="high">High</option>
            </select>
        </div>

        <div class="form-group">
            <label for="storage">Storage Requirement (in GB):</label>
            <select id="storage" required>
                <option value="">Select...</option>
                <option value="10">10 GB</option>
                <option value="25">25 GB</option>
                <option value="50">50 GB</option>
                <option value="75">75 GB</option>
                <option value="100">100 GB</option>
                <option value="150+">150 GB+</option>
            </select>
        </div>

        <button type="submit" class="button">Get Hosting Solution</button>
    </form>

    <div class="results" id="results">
        <div class="result-box">
            <h2>Recommended Hosting Solution:</h2>
            <div id="hostingRecommendation"></div>
            <div id="planDetails"></div> {/* Rationale and button will go here */}
        </div>
    </div>
</div>

<script>
document.getElementById("lmsForm").addEventListener("submit", function(event) {
    event.preventDefault(); // Prevent the default form submission

    // Get selected values
    const studentsVal = document.getElementById("students").value;
    const budgetVal = document.getElementById("budget").value;
    const bandwidthVal = document.getElementById("bandwidth").value;
    const storageVal = document.getElementById("storage").value;

    // --- 1. Validation ---
    if (!studentsVal || !budgetVal || !bandwidthVal || !storageVal) {
        alert("Please select an option for all fields.");
        return; // Stop execution if any field is empty
    }

    // --- 2. Define Hosting Tiers and Links (Simplified - only need main category links now) ---
     const categoryLinks = {
         shared: "https://www.accuwebhosting.com/web-hosting/linux", // Default shared link
         wordpress: "https://www.accuwebhosting.com/web-hosting/wordpress",
         vps: "https://www.accuwebhosting.com/vps-hosting/linux",
         dedicated: "https://www.accuwebhosting.com/dedicated-servers",
         default: "https://www.accuwebhosting.com/" // Fallback
     };

    // --- 3. Recommendation Logic ---
    let recommendedType = "Shared Hosting"; // Default assumption
    let rationale = "";
    let generalLink = categoryLinks.default; // Start with default link

    // --- Convert selections into comparable levels ---
    // Students: 1 (<=50), 2 (51-200), 3 (201-500), 4 (501-1000), 5 (1000+)
    let studentLevel = 1;
    if (["26-50"].includes(studentsVal)) studentLevel = 1; // Keep 1-50 as level 1
    else if (["51-200"].includes(studentsVal)) studentLevel = 2;
    else if (["201-500"].includes(studentsVal)) studentLevel = 3;
    else if (["501-1000"].includes(studentsVal)) studentLevel = 4;
    else if (["1000+"].includes(studentsVal)) studentLevel = 5;

    // Budget: 1 (<=25), 2 (26-50), 3 (51-100), 4 (101-200), 5 (201+)
    let budgetLevel = 1;
    if (["26-50"].includes(budgetVal)) budgetLevel = 2;
    else if (["51-100"].includes(budgetVal)) budgetLevel = 3;
    else if (["101-200"].includes(budgetVal)) budgetLevel = 4;
    else if (["201+"].includes(budgetVal)) budgetLevel = 5;

    // Bandwidth: 1 (low), 2 (medium), 3 (high)
    let bandwidthLevel = 1;
    if (bandwidthVal === "medium") bandwidthLevel = 2;
    else if (bandwidthVal === "high") bandwidthLevel = 3;

    // Storage: 1 (<=25), 2 (50), 3 (75), 4 (100), 5 (150+)
    let storageLevel = 1;
    if (["10", "25"].includes(storageVal)) storageLevel = 1; // Group 10 and 25
    else if (storageVal === "50") storageLevel = 2;
    else if (storageVal === "75") storageLevel = 3;
    else if (storageVal === "100") storageLevel = 4;
    else if (storageVal === "150+") storageLevel = 5;


    // --- Decision Tree ---

    // **Dedicated Server Conditions:**
     if (studentLevel >= 5 || (studentLevel >= 4 && (bandwidthLevel >= 3 || storageLevel >= 4)) || budgetLevel >= 5 || (bandwidthLevel >= 3 && storageLevel >= 5)) {
         recommendedType = "Dedicated Hosting";
         rationale = "Your requirements (high student count, significant bandwidth/storage, or high budget) suggest a dedicated environment offers the best performance, control, and reliability.";
         generalLink = categoryLinks.dedicated;
         if (budgetLevel < 5 && studentLevel >= 5) {
             rationale += " Consider discussing specific needs with the provider as dedicated costs vary significantly."
         }

     // **VPS Conditions:**
     } else if (studentLevel >= 2 || budgetLevel >= 3 || bandwidthLevel >= 2 || storageLevel >= 2) {
          recommendedType = "VPS Hosting";
          rationale = "VPS offers a good balance of performance, scalability, and cost for moderate to growing LMS needs, providing more resources than shared hosting.";
          generalLink = categoryLinks.vps;
          let vpsScore = studentLevel + budgetLevel + bandwidthLevel + storageLevel;
          if (budgetLevel < 3 && vpsScore > 10) { // If needs are high but budget is low for VPS
             rationale += " Note: Your resource needs point towards VPS, but your selected budget is on the lower side for these plans. Careful selection is needed."
          }
          // Simple check if WordPress might be a consideration within VPS range
          if (budgetLevel >= 2 && studentLevel <= 3 && vpsScore <= 11) {
              // Could optionally set generalLink to categoryLinks.wordpress here if WP is strongly preferred
              // generalLink = categoryLinks.wordpress;
              // rationale += " WordPress-optimized hosting could also be a good fit.";
          }


     // **Shared Hosting Conditions:**
     } else {
         recommendedType = "Shared Hosting";
         rationale = "Shared hosting is the most economical option, suitable for starting out, smaller student numbers, and lower resource demands.";
         generalLink = categoryLinks.shared; // Default to standard shared
         // If budget is very low but needs slightly higher, suggest WP might be alternative
         if (budgetLevel >= 1 && (storageLevel >= 2 || bandwidthLevel >= 2)) {
             generalLink = categoryLinks.wordpress; // Point towards WP hosting page as potentially better featured shared
             rationale += " Consider WordPress Hosting plans as well, as they might offer better value for LMS features at this level.";
         } else if (budgetLevel >=1) {
            // Or generally suggest WP hosting as an option for shared
             // generalLink = categoryLinks.wordpress;
         }
     }

    // --- 4. Display Results ---
    document.getElementById("hostingRecommendation").innerHTML = `<span class='highlight'>${recommendedType}</span>`;

    // Generate the new HTML using the user's desired structure, targeting planDetails div
    let planDetailsHTML = `
        <p>${rationale}</p>
        <a href="${generalLink}" target="_blank" class="lms-btn">Explore Plans</a>
        <p class="disclaimer-note"><small><em>Note: These are general recommendations. Reach out to us and share your requirements to get the best plan.</em></small></p>
        `; // Added the disclaimer note back with a class for potential spacing

    document.getElementById("planDetails").innerHTML = planDetailsHTML;
    document.getElementById("results").style.display = "block"; // Show the results section

    // Scroll smoothly to the results
    document.getElementById("results").scrollIntoView({ behavior: 'smooth', block: 'start' });

});
</script>

</body>
</html>

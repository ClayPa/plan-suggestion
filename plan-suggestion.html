<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>LMS Hosting Selector</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f4f4f4;
            padding: 20px;
            margin: 0;
        }
        .container {
            max-width: 800px;
            margin: auto;
            background-color: white;
            padding: 20px;
            border-radius: 8px;
            box-shadow: 0 4px 10px rgba(0, 0, 0, 0.1);
        }
        h1 {
            text-align: center;
            color: #333;
        }
        .form-group {
            margin-bottom: 20px;
        }
        label {
            display: block;
            margin-bottom: 8px;
            font-weight: bold;
        }
        select, input[type="number"] {
            width: 100%;
            padding: 10px;
            font-size: 16px;
            border: 1px solid #ccc;
            border-radius: 4px;
        }
        .button {
            background-color: #4CAF50;
            color: white;
            border: none;
            padding: 12px 20px;
            cursor: pointer;
            font-size: 16px;
            border-radius: 4px;
            width: 100%;
            margin-top: 10px;
        }
        .button:hover {
            background-color: #45a049;
        }
        .results {
            display: none;
            margin-top: 20px;
        }
        .result-box {
            background-color: #f1f1f1;
            padding: 20px;
            border-radius: 8px;
            box-shadow: 0 4px 10px rgba(0, 0, 0, 0.1);
            margin-top: 20px;
        }
        .result-box h2 {
            margin-top: 0;
            color: #333;
        }
        .result-box ul {
            list-style: none;
            padding: 0;
        }
        .result-box ul li {
            margin: 8px 0;
            color: #555;
        }
        .highlight {
            font-weight: bold;
            color: #1E90FF;
        }
    </style>
</head>
<body>

<div class="container">
    <h1>LMS Hosting Selector</h1>
    <form id="lmsForm">
        <div class="form-group">
            <label for="students">Number of Students:</label>
            <select id="students" required>
                <option value="">Select...</option>
                <option value="1-25">1-25</option>
                <option value="26-50">26-50</option>
                <option value="51-200">51-200</option>
                <option value="201-500">201-500</option>
                <option value="501-1000">501-1000</option>
                <option value="1000+">1000+</option>
            </select>
        </div>
        
        <div class="form-group">
            <label for="budget">Budget (per month in $):</label>
            <select id="budget" required>
                <option value="">Select...</option>
                <option value="0-25">$0 - $25</option>
                <option value="26-50">$26 - $50</option>
                <option value="51-100">$51 - $100</option>
                <option value="101-200">$101 - $200</option>
                <option value="201+">$201+</option>
            </select>
        </div>

        <div class="form-group">
            <label for="bandwidth">Bandwidth Usage:</label>
            <select id="bandwidth" required>
                <option value="">Select...</option>
                <option value="low">Low</option>
                <option value="medium">Medium</option>
                <option value="high">High</option>
            </select>
        </div>

        <div class="form-group">
            <label for="storage">Storage Requirement (in GB):</label>
            <select id="storage" required>
                <option value="">Select...</option>
                <option value="10">10 GB</option>
                <option value="25">25 GB</option>
                <option value="50">50 GB</option>
                <option value="75">75 GB</option>
                <option value="100">100 GB</option>
                <option value="150+">150 GB+</option>
            </select>
        </div>

        <button type="submit" class="button">Get Hosting Solution</button>
    </form>

    <div class="results" id="results">
        <div class="result-box">
            <h2>Recommended Hosting Solution:</h2>
            <div id="hostingRecommendation"></div>
            <div id="planDetails"></div>
        </div>
    </div>
</div>

<script>
document.getElementById("lmsForm").addEventListener("submit", function(event) {
    event.preventDefault(); // Prevent the default form submission

    // Get selected values
    const studentsVal = document.getElementById("students").value;
    const budgetVal = document.getElementById("budget").value;
    const bandwidthVal = document.getElementById("bandwidth").value;
    const storageVal = document.getElementById("storage").value;

    // --- 1. Validation ---
    if (!studentsVal || !budgetVal || !bandwidthVal || !storageVal) {
        alert("Please select an option for all fields.");
        return; // Stop execution if any field is empty
    }

    // --- 2. Define Hosting Tiers and Plans (Based on AccuWebHosting examples) ---
    const plans = {
        shared: {
            low: { name: "Shared Hosting - GoSolo++ / Premium++", link: "https://www.accuwebhosting.com/web-hosting/linux", note: "Best for beginners, small sites, and tight budgets." },
            high: { name: "Shared Hosting - Enterprise Pro++", link: "https://www.accuwebhosting.com/web-hosting/linux", note: "Top-tier shared plan, suitable if VPS is slightly out of budget but resources are needed." }
        },
        wordpress: { // Specific suggestion if budget/needs allow
            low: { name: "WordPress Hosting - Startup++", link: "https://www.accuwebhosting.com/web-hosting/wordpress", note: "Optimized for WordPress LMS like LearnDash/LifterLMS on a budget."},
            mid: { name: "WordPress Hosting - Professional++", link: "https://www.accuwebhosting.com/web-hosting/wordpress", note: "Good for growing WordPress LMS sites."},
            high: { name: "WordPress Hosting - Advanced++", link: "https://www.accuwebhosting.com/web-hosting/wordpress", note: "Handles higher traffic WordPress LMS, requires careful management."}
        },
        vps: {
            low: { name: "VPS Hosting - VPS Lite++", link: "https://www.accuwebhosting.com/vps-hosting/linux", note: "Entry-level VPS, good step up from shared hosting." },
            mid: { name: "VPS Hosting - VPS Premium++ / Elite++", link: "https://www.accuwebhosting.com/vps-hosting/linux", note: "Solid performance for medium to large LMS." },
            high: { name: "VPS Hosting - VPS Exclusive++", link: "https://www.accuwebhosting.com/vps-hosting/linux", note: "High-resource VPS for demanding sites before needing dedicated." }
        },
        dedicated: {
            standard: { name: "Dedicated Hosting - Classic Series", link: "https://www.accuwebhosting.com/dedicated-servers", note: "Full server control for large-scale or high-traffic LMS." },
            ha: { name: "High Availability Servers", link: "https://www.accuwebhosting.com/dedicated-servers", note: "For mission-critical LMS requiring maximum uptime and performance." }
        }
    };

    // --- 3. Recommendation Logic ---
    let recommendedType = "Shared Hosting"; // Default assumption
    let recommendedPlans = [];
    let rationale = "";

    // --- Convert selections into comparable levels ---
    // Students: 1 (<=50), 2 (51-200), 3 (201-500), 4 (501-1000), 5 (1000+)
    let studentLevel = 1;
    if (["51-200"].includes(studentsVal)) studentLevel = 2;
    else if (["201-500"].includes(studentsVal)) studentLevel = 3;
    else if (["501-1000"].includes(studentsVal)) studentLevel = 4;
    else if (["1000+"].includes(studentsVal)) studentLevel = 5;

    // Budget: 1 (<=25), 2 (26-50), 3 (51-100), 4 (101-200), 5 (201+)
    let budgetLevel = 1;
    if (["26-50"].includes(budgetVal)) budgetLevel = 2;
    else if (["51-100"].includes(budgetVal)) budgetLevel = 3;
    else if (["101-200"].includes(budgetVal)) budgetLevel = 4;
    else if (["201+"].includes(budgetVal)) budgetLevel = 5;

    // Bandwidth: 1 (low), 2 (medium), 3 (high)
    let bandwidthLevel = 1;
    if (bandwidthVal === "medium") bandwidthLevel = 2;
    else if (bandwidthVal === "high") bandwidthLevel = 3;

    // Storage: 1 (<=25), 2 (50), 3 (75), 4 (100), 5 (150+)
    let storageLevel = 1;
    if (storageVal === "50") storageLevel = 2;
    else if (storageVal === "75") storageLevel = 3;
    else if (storageVal === "100") storageLevel = 4;
    else if (storageVal === "150+") storageLevel = 5;

    // --- Decision Tree ---

    // **Dedicated Server Conditions:** (Highest requirements first)
    if (studentLevel >= 5 || (studentLevel >= 4 && (bandwidthLevel >= 3 || storageLevel >= 4)) || budgetLevel >= 5 || (bandwidthLevel >= 3 && storageLevel >= 5)) {
        recommendedType = "Dedicated Hosting";
        recommendedPlans.push(plans.dedicated.standard);
        recommendedPlans.push(plans.dedicated.ha);
        rationale = "Your requirements (high student count, significant bandwidth/storage, or high budget) suggest a dedicated environment offers the best performance, control, and reliability.";
         if (budgetLevel === 5 && studentLevel >=4) { // If budget allows high availability
             recommendedPlans.push(plans.dedicated.ha);
         }
         if (budgetLevel < 5 && studentLevel >= 5) {
             rationale += " Consider discussing specific needs with the provider as dedicated costs vary significantly."
         }

    // **VPS Conditions:** (Moderate to high requirements, excluding dedicated cases)
    } else if (studentLevel >= 2 || budgetLevel >= 3 || bandwidthLevel >= 2 || storageLevel >= 2) {
         recommendedType = "VPS Hosting";
         rationale = "VPS offers a good balance of performance, scalability, and cost for moderate to growing LMS needs, providing more resources than shared hosting.";

         // Suggest specific VPS tiers based on combined factors
         let vpsScore = studentLevel + budgetLevel + bandwidthLevel + storageLevel;
         if (vpsScore <= 8) { // Lower end VPS
             recommendedPlans.push(plans.vps.low);
             if (budgetLevel >= 3) recommendedPlans.push(plans.vps.mid); // Can afford mid potentially
         } else if (vpsScore <= 12) { // Mid-range VPS
             recommendedPlans.push(plans.vps.mid);
              if (budgetLevel >= 4) recommendedPlans.push(plans.vps.high); // Can afford high potentially
         } else { // Higher end VPS
             recommendedPlans.push(plans.vps.high);
             if (budgetLevel < 4) rationale += " Note: High-end VPS might exceed the lower end of your selected budget range."
         }

         // Also suggest WordPress hosting if budget/needs align
         if (budgetLevel >= 2 && studentLevel <= 3) recommendedPlans.push(plans.wordpress.mid);
         if (budgetLevel >= 3 && studentLevel >= 3) recommendedPlans.push(plans.wordpress.high);


    // **Shared Hosting Conditions:** (Lowest requirements)
    } else {
        recommendedType = "Shared Hosting";
        rationale = "Shared hosting is the most economical option, suitable for starting out, smaller student numbers, and lower resource demands.";
        recommendedPlans.push(plans.shared.low);
        if (budgetLevel >= 2 || storageLevel >= 2 || bandwidthLevel >=2) { // If slightly higher needs within shared tier
             recommendedPlans.push(plans.shared.high);
        }
        // Suggest WP hosting if budget allows slightly more than basic shared
        if (budgetLevel >= 1) { // Always suggest WP low if shared is the category
             recommendedPlans.push(plans.wordpress.low);
        }
    }

     // Filter out duplicate plan suggestions (by name)
     recommendedPlans = recommendedPlans.filter((plan, index, self) =>
         index === self.findIndex((p) => (
             p.name === plan.name
         ))
     );

    // --- 4. Display Results ---
    document.getElementById("hostingRecommendation").innerHTML = `<span class='highlight'>${recommendedType}</span>`;

    let planDetailsHTML = `<p>${rationale}</p> <h4>Potential Plan Types:</h4><ul>`;
    if (recommendedPlans.length > 0) {
        recommendedPlans.forEach(plan => {
            planDetailsHTML += `
                <li>
                    <strong>${plan.name}</strong>: ${plan.note}
                    <a href="${plan.link}" target="_blank" style="margin-left: 10px; font-size: 0.9em; text-decoration: none; background-color: #eee; padding: 2px 6px; border-radius: 3px; color: #333;">Learn More &raquo;</a>
                </li>`;
        });
    } else {
        planDetailsHTML += "<li>No specific plans matched perfectly, but the general type above is recommended. Please check the provider's site.</li>";
    }
    planDetailsHTML += "</ul>";
    planDetailsHTML += `<p><small><em>Note: These are general recommendations. Always verify plan specifics (storage, bandwidth, RAM, CPU limits, allowed concurrent users if specified) directly with the hosting provider to ensure they meet your exact LMS requirements. Prices and plan details can change.</em></small></p>`;


    document.getElementById("planDetails").innerHTML = planDetailsHTML;
    document.getElementById("results").style.display = "block"; // Show the results section

    // Scroll smoothly to the results
    document.getElementById("results").scrollIntoView({ behavior: 'smooth', block: 'start' });

});
</script>

</body>
</html>

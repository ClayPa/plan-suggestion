<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>LMS Hosting Selector Tool</title>
  <style>
    body {
      font-family: 'Segoe UI', sans-serif;
      padding: 20px;
      background: #f9f9f9;
      color: #333;
    }
    .container {
      max-width: 900px;
      margin: auto;
      background: #fff;
      border-radius: 10px;
      padding: 30px;
      box-shadow: 0 0 10px rgba(0,0,0,0.1);
    }
    h2 {
      text-align: center;
      margin-bottom: 30px;
    }
    .form-grid {
      display: flex;
      flex-wrap: wrap;
      gap: 20px;
    }
    .form-group {
      flex: 1 1 calc(50% - 20px);
    }
    label {
      font-weight: 600;
      display: block;
      margin-bottom: 8px;
    }
    select {
      width: 100%;
      padding: 10px;
      border-radius: 6px;
      border: 1px solid #ccc;
    }
    .btn {
      display: block;
      width: 100%;
      margin-top: 30px;
      padding: 12px;
      font-size: 16px;
      background-color: #007bff;
      color: white;
      border: none;
      border-radius: 8px;
      cursor: pointer;
    }
    .result {
      margin-top: 30px;
      padding: 20px;
      border-left: 4px solid #007bff;
      background: #f1f8ff;
    }
    .result a {
      display: inline-block;
      margin-top: 15px;
      background: #007bff;
      color: #fff;
      padding: 10px 18px;
      border-radius: 6px;
      text-decoration: none;
    }
    @media (max-width: 600px) {
      .form-group {
        flex: 1 1 100%;
      }
    }
  </style>
</head>
<body>

<div class="container">
  <h2>Find the Right LMS Hosting</h2>
  <div class="form-grid">
    <div class="form-group">
      <label for="platform">Which LMS are you using?</label>
      <select id="platform">
        <option value="">Select LMS</option>
        <option value="moodle">Moodle</option>
        <option value="chamilo">Chamilo</option>
        <option value="learndash">LearnDash (WordPress)</option>
        <option value="rosariosis">RosarioSIS</option>
        <option value="tcexam">TCExam</option>
        <option value="none">Not decided</option>
      </select>
    </div>
    <div class="form-group">
      <label for="students">Estimated number of students?</label>
      <select id="students">
        <option value="">Select</option>
        <option value="less50">Less than 50</option>
        <option value="50-200">50 – 200</option>
        <option value="200-500">200 – 500</option>
        <option value="500plus">500+</option>
      </select>
    </div>
    <div class="form-group">
      <label for="budget">Monthly hosting budget?</label>
      <select id="budget">
        <option value="">Select</option>
        <option value="low">$1–$5</option>
        <option value="medium">$6–$20</option>
        <option value="high">$20+</option>
      </select>
    </div>
    <div class="form-group">
      <label for="technical">Your tech comfort level?</label>
      <select id="technical">
        <option value="">Select</option>
        <option value="basic">Beginner – Prefer Managed Setup</option>
        <option value="intermediate">Intermediate – Can handle some setup</option>
        <option value="advanced">Advanced – Full control preferred</option>
      </select>
    </div>
  </div>
  <button class="btn" onclick="recommend()">Suggest My Hosting Plan</button>

  <div class="result" id="resultBox" style="display:none;"></div>
</div>

<script>
  function recommend() {
    const platform = document.getElementById("platform").value;
    const students = document.getElementById("students").value;
    const budget = document.getElementById("budget").value;
    const tech = document.getElementById("technical").value;

    let suggestion = "";
    let link = "";

    // Logic starts
    if (platform === "learndash") {
      suggestion = "<strong>WordPress Hosting – WordPress Professional ++</strong><br>Optimized for LearnDash and WordPress LMS plugins.";
      link = "https://www.accuwebhosting.com/web-hosting/wordpress";
    } else if (budget === "low" && students === "less50") {
      suggestion = "<strong>Shared Hosting – GoSolo ++</strong><br>Best for small platforms with low traffic.";
      link = "https://www.accuwebhosting.com/web-hosting/linux";
    } else if (budget === "medium" && (students === "50-200" || students === "200-500")) {
      suggestion = "<strong>VPS Hosting – VPS Premium ++</strong><br>Balanced performance and scalability.";
      link = "https://www.accuwebhosting.com/vps-hosting/linux";
    } else if (budget === "high" || students === "500plus") {
      suggestion = "<strong>Dedicated Hosting – Classic Series</strong><br>Great for large-scale LMS platforms or institutions.";
      link = "https://www.accuwebhosting.com/dedicated-servers";
    } else {
      suggestion = "<strong>VPS Hosting – VPS Lite ++</strong><br>Good starting point for growing LMS platforms.";
      link = "https://www.accuwebhosting.com/vps-hosting/linux";
    }

    document.getElementById("resultBox").innerHTML = `
      <p>${suggestion}</p>
      <a href="${link}" target="_blank">Explore Plan</a>
    `;
    document.getElementById("resultBox").style.display = "block";
  }
</script>

</body>
</html>

<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>LMS Hosting Selector</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f4f4f4;
            padding: 20px;
            margin: 0;
        }
        .container {
            max-width: 800px;
            margin: auto;
            background-color: white;
            padding: 20px;
            border-radius: 8px;
            box-shadow: 0 4px 10px rgba(0, 0, 0, 0.1);
        }
        h1 {
            text-align: center;
            color: #333;
        }
        .form-group {
            margin-bottom: 20px;
        }
        label {
            display: block;
            margin-bottom: 8px;
            font-weight: bold;
        }
        select, input[type="number"] {
            width: 100%;
            padding: 10px;
            font-size: 16px;
            border: 1px solid #ccc;
            border-radius: 4px;
        }
        .button {
            background-color: #4CAF50;
            color: white;
            border: none;
            padding: 12px 20px;
            cursor: pointer;
            font-size: 16px;
            border-radius: 4px;
            width: 100%;
            margin-top: 10px;
        }
        .button:hover {
            background-color: #45a049;
        }
        .results {
            display: none;
            margin-top: 20px;
        }
        .result-box {
            background-color: #f1f1f1;
            padding: 20px;
            border-radius: 8px;
            box-shadow: 0 4px 10px rgba(0, 0, 0, 0.1);
            margin-top: 20px;
        }
        .result-box h2 {
            margin-top: 0;
            color: #333;
        }
        .result-box ul {
            list-style: none;
            padding: 0;
        }
        .result-box ul li {
            margin: 8px 0;
            color: #555;
        }
        .highlight {
            font-weight: bold;
            color: #1E90FF;
        }
    </style>
</head>
<body>

<div class="container">
    <h1>LMS Hosting Selector</h1>
    <form id="lmsForm">
        <div class="form-group">
            <label for="students">Number of Students:</label>
            <select id="students" required>
                <option value="">Select...</option>
                <option value="1-25">1-25</option>
                <option value="26-50">26-50</option>
                <option value="51-200">51-200</option>
                <option value="201-500">201-500</option>
                <option value="501-1000">501-1000</option>
                <option value="1000+">1000+</option>
            </select>
        </div>
        
        <div class="form-group">
            <label for="budget">Budget (per month in $):</label>
            <select id="budget" required>
                <option value="">Select...</option>
                <option value="0-25">$0 - $25</option>
                <option value="26-50">$26 - $50</option>
                <option value="51-100">$51 - $100</option>
                <option value="101-200">$101 - $200</option>
                <option value="201+">$201+</option>
            </select>
        </div>

        <div class="form-group">
            <label for="bandwidth">Bandwidth Usage:</label>
            <select id="bandwidth" required>
                <option value="">Select...</option>
                <option value="low">Low</option>
                <option value="medium">Medium</option>
                <option value="high">High</option>
            </select>
        </div>

        <div class="form-group">
            <label for="storage">Storage Requirement (in GB):</label>
            <select id="storage" required>
                <option value="">Select...</option>
                <option value="10">10 GB</option>
                <option value="25">25 GB</option>
                <option value="50">50 GB</option>
                <option value="75">75 GB</option>
                <option value="100">100 GB</option>
                <option value="150+">150 GB+</option>
            </select>
        </div>

        <button type="submit" class="button">Get Hosting Solution</button>
    </form>

    <div class="results" id="results">
        <div class="result-box">
            <h2>Recommended Hosting Solution:</h2>
            <div id="hostingRecommendation"></div>
            <div id="planDetails"></div>
        </div>
    </div>
</div>

<script>
    document.getElementById("lmsForm").addEventListener("submit", function(event) {
        event.preventDefault();

        // Validate that all fields are selected
        const students = document.getElementById("students").value;
        const budget = document.getElementById("budget").value;
        const bandwidth = document.getElementById("bandwidth").value;
        const storage = document.getElementById("storage").value;

        if (!students || !budget || !bandwidth || !storage) {
            alert("Please fill out all fields.");
            return;
        }

        // Parse inputs
        const numStudents = parseInt(students.split('-')[0]);
        const maxBudget = parseInt(budget.split('-')[1] || budget.split('+')[0]);

        let hostingSolution = "";
        let planDetails = "";

        // Determine Hosting Solution
        if (numStudents <= 50 && maxBudget <= 50) {
            hostingSolution = "Shared Hosting";
            planDetails = "Recommended Plan: GoSolo ++, with 50 GB storage, 750 GB bandwidth, and 1 GB RAM. (30-day money-back guarantee)";
        } else if (numStudents <= 200 && maxBudget <= 100) {
            hostingSolution = "VPS Hosting";
            planDetails = "Recommended Plan: VPS Lite ++, with 40 GB storage, 500 GB bandwidth, and 2 GB RAM. (7-day money-back guarantee)";
        } else if (numStudents > 200 && maxBudget <= 200) {
            hostingSolution = "VPS Hosting";
            planDetails = "Recommended Plan: VPS Premium ++, with 70 GB storage, 1 TB bandwidth, and 4 GB RAM. (7-day money-back guarantee)";
        } else {
            hostingSolution = "Dedicated Hosting";
            planDetails = "Recommended Plan: Classic Series, with up to 128 GB RAM and 1 TB+ storage.";
        }

        // Display results
        document.getElementById("hostingRecommendation").innerHTML = "<span class='highlight'>" + hostingSolution + "</span>";
        document.getElementById("planDetails").innerHTML = planDetails;

        document.getElementById("results").style.display = "block";
    });
</script>

</body>
</html>

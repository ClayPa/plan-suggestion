<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>Find the Best LMS Hosting for Your Needs</title>
  <style>
    body {
      font-family: 'Segoe UI', sans-serif;
      padding: 20px;
      background: #f9f9f9;
      color: #333;
    }
    .container {
      max-width: 900px;
      margin: auto;
      background: #fff;
      border-radius: 10px;
      padding: 30px;
      box-shadow: 0 0 10px rgba(0,0,0,0.1);
    }
    h2 {
      text-align: center;
      margin-bottom: 30px;
    }
    .form-grid {
      display: flex;
      flex-wrap: wrap;
      gap: 20px;
    }
    .form-group {
      flex: 1 1 calc(50% - 20px);
    }
    label {
      font-weight: 600;
      display: block;
      margin-bottom: 8px;
    }
    select {
      width: 100%;
      padding: 10px;
      border-radius: 6px;
      border: 1px solid #ccc;
    }
    .btn {
      display: block;
      width: 100%;
      margin-top: 30px;
      padding: 12px;
      font-size: 16px;
      background-color: #007bff;
      color: white;
      border: none;
      border-radius: 8px;
      cursor: pointer;
    }
    .result {
      margin-top: 30px;
      padding: 20px;
      border-left: 4px solid #007bff;
      background: #f1f8ff;
    }
    .result a {
      display: inline-block;
      margin-top: 15px;
      background: #007bff;
      color: #fff;
      padding: 10px 18px;
      border-radius: 6px;
      text-decoration: none;
    }
    @media (max-width: 600px) {
      .form-group {
        flex: 1 1 100%;
      }
    }
  </style>
</head>
<body>

<div class="container">
  <h2>Find the Right LMS Hosting</h2>
  <div class="form-grid">
    <div class="form-group">
      <label for="platform">Which LMS are you using?</label>
      <select id="platform">
        <option value="">Select LMS</option>
        <option value="moodle">Moodle</option>
        <option value="chamilo">Chamilo</option>
        <option value="learndash">LearnDash (WordPress)</option>
        <option value="rosariosis">RosarioSIS</option>
        <option value="tcexam">TCExam</option>
        <option value="none">Not decided</option>
      </select>
    </div>
    <div class="form-group">
      <label for="students">Estimated number of students?</label>
      <select id="students">
        <option value="">Select</option>
        <option value="less50">Less than 50</option>
        <option value="50-200">50 – 200</option>
        <option value="200-500">200 – 500</option>
        <option value="500plus">500+</option>
      </select>
    </div>
    <div class="form-group">
      <label for="budget">Monthly hosting budget?</label>
      <select id="budget">
        <option value="">Select</option>
        <option value="low">$1–$5</option>
        <option value="medium">$6–$20</option>
        <option value="high">$20+</option>
      </select>
    </div>
    <div class="form-group">
      <label for="technical">Your tech comfort level?</label>
      <select id="technical">
        <option value="">Select</option>
        <option value="basic">Beginner – Prefer Managed Setup</option>
        <option value="intermediate">Intermediate – Can handle some setup</option>
        <option value="advanced">Advanced – Full control preferred</option>
      </select>
    </div>
  </div>
  <button class="btn" onclick="recommend()">Suggest My Hosting Plan</button>

  <div class="result" id="resultBox" style="display:none;"></div>
</div>

<script>
  function recommend() {
    const platform = document.getElementById("platform").value;
    const students = document.getElementById("students").value;
    const budget = document.getElementById("budget").value;
    const tech = document.getElementById("technical").value;

    // Validation
    if (!platform || !students || !budget || !tech) {
      alert("Please select all options before getting your recommendation.");
      return;
    }

    let suggestions = [];
    let resultHTML = "";

    // Priority: Audience > Platform > Budget > Technical Knowledge

    // Shared Hosting (less than 50 students)
    if (students === "less50") {
      suggestions.push({
        title: "Shared Hosting – GoSolo ++",
        desc: "Ideal for small platforms and low traffic. Budget-friendly and easy to manage.",
        link: "https://www.accuwebhosting.com/web-hosting/linux"
      });
      suggestions.push({
        title: "Shared Hosting – Premium ++",
        desc: "A bit more storage and RAM for growing needs while still affordable.",
        link: "https://www.accuwebhosting.com/web-hosting/linux"
      });

      // Suggest WordPress only if relevant
      if (platform === "learndash" || platform === "lifterlms") {
        suggestions.push({
          title: "WordPress Hosting – WordPress Startup ++",
          desc: "Optimized for LearnDash/LifterLMS. Great for WordPress LMS sites.",
          link: "https://www.accuwebhosting.com/web-hosting/wordpress"
        });
      }
    }

    // Medium audience (50-500 students)
    else if (students === "50-200" || students === "200-500") {
      // VPS is ideal here
      suggestions.push({
        title: "VPS Hosting – VPS Premium ++",
        desc: "Good balance of cost and power for medium-scale LMS.",
        link: "https://www.accuwebhosting.com/vps-hosting/linux"
      });
      suggestions.push({
        title: "VPS Hosting – VPS Elite ++",
        desc: "More storage and CPU for performance-focused educators.",
        link: "https://www.accuwebhosting.com/vps-hosting/linux"
      });

      // Add shared if budget is very low
      if (budget === "low") {
        suggestions.push({
          title: "Shared Hosting – Enterprise Pro ++",
          desc: "An affordable fallback if VPS is out of budget.",
          link: "https://www.accuwebhosting.com/web-hosting/linux"
        });
      }

      // WordPress, only if LearnDash/LifterLMS
      if (platform === "learndash" || platform === "lifterlms") {
        suggestions.push({
          title: "WordPress Hosting – WordPress Professional ++",
          desc: "Designed specifically for WordPress LMS with more traffic.",
          link: "https://www.accuwebhosting.com/web-hosting/wordpress"
        });
      }
    }

    // Large audience (500+)
    else if (students === "500plus") {
      suggestions.push({
        title: "Dedicated Hosting – Classic Series",
        desc: "Perfect for enterprise-level LMS and institutions.",
        link: "https://www.accuwebhosting.com/dedicated-servers"
      });
      suggestions.push({
        title: "High Availability Servers",
        desc: "Great for mission-critical operations and large-scale learning environments.",
        link: "https://www.accuwebhosting.com/dedicated-servers"
      });

      // Include VPS Elite if budget is medium
      if (budget === "medium") {
        suggestions.push({
          title: "VPS Hosting – VPS Exclusive ++",
          desc: "High-tier VPS with 8 GB RAM and strong performance.",
          link: "https://www.accuwebhosting.com/vps-hosting/linux"
        });
      }

      // Include WordPress Advanced ONLY IF LearnDash/LifterLMS
      if ((platform === "learndash" || platform === "lifterlms") && budget !== "low") {
        suggestions.push({
          title: "WordPress Hosting – WordPress Advanced ++",
          desc: "Works well for high-traffic WordPress LMS if managed properly.",
          link: "https://www.accuwebhosting.com/web-hosting/wordpress"
        });
      }
    }

    // Fallback for rare combinations
    if (suggestions.length === 0) {
      suggestions.push({
        title: "VPS Hosting – VPS Lite ++",
        desc: "A flexible middle-ground option for evolving LMS needs.",
        link: "https://www.accuwebhosting.com/vps-hosting/linux"
      });
    }

    // Build HTML
    resultHTML += "<h3 style='margin-bottom: 10px;'>Recommended Hosting Plans:</h3>";
    suggestions.forEach(s => {
      resultHTML += `
        <div style="margin-bottom: 20px; border-left: 3px solid #3b82f6; padding-left: 12px;">
          <p style="margin: 0;"><strong>${s.title}</strong></p>
          <p style="margin: 4px 0;">${s.desc}</p>
          <a href="${s.link}" target="_blank" style="color: #fff; background-color: #3b82f6; padding: 6px 12px; border-radius: 6px; text-decoration: none; display: inline-block;">Explore Plan</a>
        </div>
      `;
    });

    document.getElementById("resultBox").innerHTML = resultHTML;
    document.getElementById("resultBox").style.display = "block";
  }
</script>

</body>
</html>
